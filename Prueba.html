<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#anime">Anime</a></li>
            <li><a href="#manga">Manga</a></li>
        </ul>
    </nav>

    <!-- Contenido de la página -->
    <div id="inicio">
        <h1>Página de Inicio</h1>
        <p>¡Bienvenido a mi página de inicio!</p>
    </div>

    <div id="anime" style="display: none;">
        <h1>Página de Anime</h1>
        <p>Aquí puedes buscar anime.</p>
        <!-- Agrega el formulario de búsqueda para anime aquí -->
    </div>

    <div id="manga" style="display: none;">
        <h1>Página de Manga</h1>
        <p>Aquí puedes buscar manga.</p>
        <!-- Agrega el formulario de búsqueda para manga aquí -->
    </div>

    <script>
        // Función para mostrar/ocultar las secciones según el enlace de navegación
        function mostrarSeccion(seccionId) {
            const secciones = document.querySelectorAll('div[id]');
            secciones.forEach((seccion) => {
                seccion.style.display = 'none';
            });
            const seccionMostrar = document.getElementById(seccionId);
            seccionMostrar.style.display = 'block';
        }

        // Manejo de los enlaces de navegación
        document.querySelectorAll('nav a').forEach((enlace) => {
            enlace.addEventListener('click', (event) => {
                event.preventDefault(); // Evitar el comportamiento predeterminado del enlace
                const destino = enlace.getAttribute('href').substring(1); // Obtener el id de la sección
                mostrarSeccion(destino);
            });
        });

        // Mostrar la página de inicio por defecto
        mostrarSeccion('inicio');
    </script>
</body>
</html>
